<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="containter">
        <p class="instruction">(Between 1 and 20)</p>
        <button class="btn play-again">Again!</button>
        <h1 class="title">Guess My Number!</h1>
        <div class="guess">?</div>
      </div>
    </header>
    <main>
      <input type="number" class="guessNum" />
      <button class="btn check">Check!</button>
      <p class="announcement">Start guessing...</p>
      <h1 class="scoreTitle">💯 Score: <span class="score">20</span></h1>
      <h1 class="highSTitle">🎖️ Highscore: <span class="highScore">0</span></h1>
    </main>
    <script src="script.js"></script>
  </body>
</html>
